<!DOCTYPE html>
{% import "bootstrap/wtf.html" as wtf %}
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/static/design.css" />
	</head>

	<body>
		<div id="app">

				<fieldset>
						<legend>
								switch db
						</legend>
						<div class="form-group">
							{{ wtf.quick_form(form) }}
						</div>
						
				</fieldset>
			<fieldset>
				<legend>
					Select New Course
				</legend>
				{% for keys in keys %}
				<div class="form-group">
					<label>{{keys}}:</label>
					<input type="text" v-model="newCourse.{{keys}}"/>
				</div>
				{% endfor %}
                <!--
				<div class="form-group">
					<label>Sex:</label>
					<select v-model="newPerson.sex">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
                </div>
                -->
				<div class="form-group">
					<label></label>
					<button @click="createCourse">Create</button>
				</div>
		</fieldset>
		<table>
			<thead>
				<tr>
					{% for keys in keys %}
					<th>{{keys}}</th>
					{% endfor %}
                    <th>删除</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="person in courses">
					{% for keys in keys %}
					<td v-text = "person.{{keys}}"> </td>
					{% endfor %}

					<td :class="'text-center'"><button @click="deleteCourse($index)">Delete</button></td>
				</tr>
			</tbody>
		</table>
		</div>
	</body>
	<script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
	<script>
		var vm = new Vue({
			el: '#app',
			delimiters: ['{[ ', ' ]}'],
			data: {
				newCourse: {
					{% for keys in keys %}
					{% if loop.last %}
					{{keys}}:''
					{% else %}
					{{keys}}:'',
					{% endif %}
					{% endfor %}
				},
				tablename:{
					tablename:'{{ tablename }}'
				},
				courses:[
					{% for content in content %}
					{% if loop.last %}
					{
						{% for keys in keys %}
						{% if loop.last %}
						{{keys}}:'{{content[loop.index0]}}'
						{% else %}
						{{keys}}:'{{content[loop.index0]}}',
						{% endif %}
						{% endfor %}
					}
					{% else %}
					{
						{% for keys in keys %}
						{% if loop.last %}
						{{keys}}:'{{content[loop.index0]}}'
						{% else %}
						{{keys}}:'{{content[loop.index0]}}',
						{% endif %}
						{% endfor %}
					},
					{% endif %}
					{% endfor %}
				]
			},
			methods:{
				createCourse: function(){
					this.courses.push(this.newCourse);
					// 添加完newPerson对象后，重置newPerson对象
					this.newCourse = {
						{% for keys in keys %}
					{% if loop.last %}
					{{keys}}:''
					{% else %}
					{{keys}}:'',
					{% endif %}
					{% endfor %}
					};
				},
				/*
				deleteCourse: function(index){
					// 删一个数组元素
					this.courses.splice(index,1);
				}
				*/
				deleteCourse:function(index){
				//发送 post 请求
				var result = Object.assign({},this.courses[index],this.tablename)
                this.$http.post('/delete',result,{emulateJSON:true}).then(function(res){
                    alert(res.data);
					this.courses.splice(index,1);
                },function(res){
                    alert(res.data);
					
                });
            }
			}
		})
	</script>

</html>
